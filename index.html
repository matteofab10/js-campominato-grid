<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Griglia Campo Minato</title>
</head>
<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="col d-flex">
          <div class="mf-box me-3">
            <img src="css/img/logo-boolean.png" alt="logo-boolean">
          </div>
          <h1 class="fw-bold">Campo Minato</h1>
        </div>
        <div class="col text-end">
          <span>Difficoltà:</span>
          <select name="selector" id="difficolta">
            <option value="facile">Easy</option>
            <option value="medio">Hard</option>
            <option value="difficile">Crazy</option>
          </select>
          <button id="inizia">Play</button>
        </div>
      </div>
    </div>  
  </header>
  
  <main>
    <div class="container d-flex h-100 justify-content-center align-items-center">
      <div class="row">
        <div class="col">
          <h2 class="fs-4">Seleziona il livello di difficoltà e genera la griglia</h2>
          <div id="mf-container"></div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container d-flex h-100 align-items-center">
      <h6>Made with &hearts; by <a href="#">Boolean</a></h6>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
